<mat-sidenav-container class="sidenav-container" *ngIf="userData as user" autosize="true">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="(isHandset$ | async) === false">
    <div class="profile-card">
      <img mat-card-sm-image src="assets/images/user.png" [alt]="user.name" [title]="user.name">
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['dashboard']" routerLinkActive="active">
        <mat-icon class="nav-icon">dashboard</mat-icon> Dashboard
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><p></p></span>
      <span class="spacer"></span>
      <app-theme></app-theme>
      <button mat-button [matMenuTriggerFor]="menu">{{user.name}}<mat-icon role="img" class="mat-icon notranslate material-icons mat-icon-no-color"
          aria-hidden="true">arrow_drop_down</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['account']">
          <mat-icon>person</mat-icon>Perfil
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>Sair
        </button>
      </mat-menu>

    </mat-toolbar>
    <div class="spacer-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
